version: '3'
services:
  pg:
    image: postgres
    container_name: rolls_api_db
    env_file:
      - .env
    volumes:
      - postgresdata:/var/lib/postgresql/data
    ports:
      - 5432:5432

  pgadmin:
    image: dpage/pgadmin4
    env_file:
      - .env
    ports:
      - 5050:80

volumes:
  postgresdata: